<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
<div id="logo"><a href="index.html"><img src="img/logo.png" alt="Logo"></a></div>
<div class="contact-section">

  <h1>ទំនាក់ទំនងពួកយើង</h1>
  <div class="border"></div>
  <form class="contact-form" action="index.html" method="post">
    <input type="text" class="contact-form-text" placeholder="ឈ្មោះពេញរបស់អ្នក">
    <input type="email" class="contact-form-text" placeholder="អាស័យដ្ឋាន Email">
    <input type="text" class="contact-form-text" placeholder="លេខទូរសព្ទ័">
    <textarea class="contact-form-text" placeholder="សារបញ្ចេញមតិយោបល់"></textarea>
    <input type="submit" class="contact-form-btn" value="ផ្ញើរ">
  </form>
</div>


  </body>
</html>
